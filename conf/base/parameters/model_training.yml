# PREPARE DATA SECTION
across:
  stratify:
    - label
    - cell_type
  type: across # DO NOT CHANGE

within:
  stratify:
    - label
  type: within # DO NOT CHANGE

test_size: 0.3
random_state:
cell_types:
  - GM12878
  # - K562
  # - IMR90
  # - HeLa
  # - HMEC
  # - HUVEC
  # - NHEK

features_include_only:

features_exclude:

# MODELS SECTION
# Logistic regression parameters
log_reg:
  type: logistic_regression # DO NOT CHANGE
  run: True 
  params:
# Random forest parameters
rf:
  type: random_forest # DO NOT CHANGE
  run: True 
  params:
# LightGBM parameters
lgbm:
  type: LightGBM # DO NOT CHANGE
  run: True 
  params:
# XGBoost parameters
xgb:
  type: XGBoost # DO NOT CHANGE
  run: True 
  params:
    tree_method: hist
    n_estimators: 1000