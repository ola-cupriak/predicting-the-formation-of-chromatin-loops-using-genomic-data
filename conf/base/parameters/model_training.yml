run_name: across.n3.CTCF_motifs.without_opt

across:
  stratify:
    - label
    - cell_type
  type: across 
  data_fraction: 1

within:
  stratify:
    - label
  type: within

neg_sampling_type: n3

test_size: 0.3
validation_size: 0.2

cell_types: # list
    - GM12878
    - K562
    - IMR90
    - HeLa
    - HMEC
    - HUVEC
    - NHEK

features_include_only: # list

features_exclude: # list
  
# MODELS SECTION
# if optimize=True specify parameters grid to search

# Logistic regression parameters
log_reg:
  type: logistic_regression # DO NOT CHANGE
  run: False
  optimize: False 
  optim_time:
  n_trials: 
  params:
# Random forest parameters
rf:
  type: random_forest # DO NOT CHANGE
  run: False 
  optimize: False 
  optim_time:
  n_trials: 
  params:
# LightGBM parameters
lgbm:
  type: LightGBM # DO NOT CHANGE
  run: True 
  optimize: True 
  optim_time:
  n_trials: 20
  params:
    num_leaves:
      type: int
      low: 10
      high: 300
    max_depth:
      type: int
      low: -1
      high: 20
    min_child_samples:
      type: int
      low: 10
      high: 200
      step: 10
    max_bin:
      type: int
      low: 200
      high: 300
      step: 10
    learning_rate:
      type: float
      low: 0.01
      high: 0.3
      step: 0.01
    n_estimators:
      type: categorical
      choices:
        - 100
    reg_alpha:
      type: int
      low: 0
      high: 100
      step: 5
    reg_lambda:
      type: int
      low: 0
      high: 100
      step: 5
    min_split_gain:
      type: int
      low: 0
      high: 15
    subsample:
      type: float
      low: 0.3
      high: 1
      step: 0.1
    subsample_freq:
      type: categorical
      choices:
        - 1
    colsample_bytree:
      type: float
      low: 0.3
      high: 1
      step: 0.1
# Decision tree parameters
dt:
  type: decision_tree # DO NOT CHANGE
  run: False 
  optimize: False 
  optim_time:
  n_trials: 
  params:
