run_name: full_data_optimized
# PREPARE DATA SECTION
across:
  stratify:
    - label
    - cell_type
  type: across # DO NOT CHANGE

within:
  stratify:
    - label
  type: within # DO NOT CHANGE

test_size: 0.2
validation_size: 0.3

random_state: 42
cell_types: # list
  - GM12878
  - K562
  - IMR90
  - HeLa
  - HMEC
  - HUVEC
  - NHEK

features_include_only: # list

features_exclude: # list
  

# MODELS SECTION
# if optimize=True specify parameters grid to search, otherwise specify set parameter values

# Logistic regression parameters
log_reg:
  type: logistic_regression # DO NOT CHANGE
  run: False
  optimize: False 
  optim_time:
  n_trials: 
  params:
# Random forest parameters
rf:
  type: random_forest # DO NOT CHANGE
  run: False 
  optimize: False 
  optim_time:
  n_trials: 
  params:
# LightGBM parameters
lgbm:
  type: LightGBM # DO NOT CHANGE
  run: True 
  optimize: True 
  optim_time:
  n_trials: 50
  params:
    num_leaves:
      type: int
      low: 20
      high: 3000
      step: 20
    max_depth:
      type: int
      low: 3
      high: 12
    min_data_in_leaf:
      type: int
      low: 100
      high: 1000
      step: 20
    max_bin:
      type: int
      low: 200
      high: 300
    learning_rate:
      type: float
      low: 0.01
      high: 0.3
    n_estimators:
      type: categorical
      choices:
        - 100
        - 1000
        - 10000
    lambda_l1:
      type: int
      low: 0
      high: 100
      step: 5
    lambda_l2:
      type: int
      low: 0
      high: 100
      step: 5
    min_gain_to_split:
      type: int
      low: 0
      high: 15
    bagging_fraction:
      type: float
      low: 0.2
      high: 0.95
      step: 0.1
    bagging_freq:
      type: categorical
      choices:
        - 1
    feature_fraction:
      type: float
      low: 0.2
      high: 0.95
      step: 0.1
    
# XGBoost parameters
xgb:
  type: XGBoost # DO NOT CHANGE
  run: False 
  optimize: False 
  optim_time:
  n_trials: 
  params:
    tree_method: hist
    n_estimators: 1000
# Decision tree parameters
dt:
  type: decision_tree # DO NOT CHANGE
  run: False 
  optimize: True 
  optim_time:
  n_trials: 
  params:
