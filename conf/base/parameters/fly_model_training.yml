# MODELS SECTION
# if optimize=True specify parameters grid to search, otherwise specify set parameter values

# Logistic regression parameters
fly_log_reg:
  type: logistic_regression # DO NOT CHANGE
  run: False
  optimize: False 
  cv: 5
  optim_time:
  n_trials: 
  params:
# Random forest parameters
fly_rf:
  type: random_forest # DO NOT CHANGE
  run: True 
  optimize: False 
  cv: 5
  optim_time:
  n_trials: 
  params:
# LightGBM parameters
fly_lgbm:
  type: LightGBM # DO NOT CHANGE
  run: True 
  optimize: True 
  cv: 5
  optim_time:
  n_trials: 20
  params:
    num_leaves:
      type: int
      low: 10
      high: 300
    max_depth:
      type: int
      low: -1
      high: 20
    min_child_samples:
      type: int
      low: 10
      high: 200
      step: 10
    max_bin:
      type: int
      low: 200
      high: 300
      step: 10
    learning_rate:
      type: float
      low: 0.01
      high: 0.3
      step: 0.01
    n_estimators:
      type: categorical
      choices:
        - 100
        - 1000
        - 10000
    reg_alpha:
      type: int
      low: 0
      high: 100
      step: 5
    reg_lambda:
      type: int
      low: 0
      high: 100
      step: 5
    min_split_gain:
      type: int
      low: 0
      high: 15
    subsample:
      type: float
      low: 0.3
      high: 1
      step: 0.1
    subsample_freq:
      type: categorical
      choices:
        - 1
    colsample_bytree:
      type: float
      low: 0.3
      high: 1
      step: 0.1
    
# XGBoost parameters
fly_xgb:
  type: XGBoost # DO NOT CHANGE
  run: False 
  optimize: False 
  cv: 5
  optim_time:
  n_trials: 
  params:
    tree_method: hist
    n_estimators: 1000
# Decision tree parameters
fly_dt:
  type: decision_tree # DO NOT CHANGE
  run: True 
  optimize: False 
  cv: 5
  optim_time:
  n_trials: 
  params:
