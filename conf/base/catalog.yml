_save_pandas_csv: &save_pandas_csv
  type: pandas.CSVDataSet
  load_args:
    delimiter: "\t"
  save_args:
    sep: "\t"

_save_partitioned_pandas_csv: &save_partitioned_pandas_csv
  type: PartitionedDataSet
  dataset: 
    <<: *save_pandas_csv
  filename_suffix: ".txt"

_save_plt_plot: &save_plt_plot
  type: matplotlib.MatplotlibWriter
  save_args:
    format: png
    bbox_inches: tight

_save_partitioned_plt_plot: &save_partitioned_plt_plot
  type: PartitionedDataSet
  dataset:
    <<: *save_plt_plot
  filename_suffix: ".png"

_save_pandas_parquet: &save_pandas_parquet
  type: pandas.ParquetDataSet
  load_args:
    engine: "pyarrow"
  save_args:
    engine: "pyarrow"

_save_partitioned_pandas_parquet: &save_partitioned_pandas_parquet
  type: PartitionedDataSet
  dataset: 
    <<: *save_pandas_parquet
  filename_suffix: ".parquet"

_save_partitioned_pickle: &save_partitioned_pickle
  type: PartitionedDataSet
  dataset: 
    type: pickle.PickleDataSet
  filename_suffix: ".pkl"

_save_partitoned_text: &save_partitioned_text
  type: PartitionedDataSet
  dataset: 
    type: text.TextDataSet
  filename_suffix: ".txt"

# Data preprocessing
cells2names:
  type: yaml.YAMLDataSet
  filepath: data/01_raw/cells2names.yml

HiC_loops_annoatations:
  path: data/01_raw/HiC_loops_annotations
  <<: *save_partitioned_pandas_csv

DNAse_seq_peaks:
  type: PartitionedDataSet
  path: data/01_raw/DNase_seq_peaks
  dataset: 
    type: pandas.CSVDataSet
    load_args:
      delimiter: "\t"
      usecols: [0, 1, 2]
      names: ['chr', 'start', 'end']
      dtype: {'chr': 'string', 'start': 'int32', 'end': 'int32'}
  filename_suffix: ".bed"

DNAse_seq_bigWig:
  type: PartitionedDataSet
  path: data/01_raw/DNase_seq_bigWig
  dataset: predicting_the_formation_of_chromatin_loops_using_genomic_data.extras.datasets.path_dataset.PathDataSet
  filename_suffix: ".bigWig"

CTCF_ChIP_seq_peaks:
  type: PartitionedDataSet
  path: data/01_raw/CTCF_ChIP_seq_peaks
  dataset: 
    type: pandas.CSVDataSet
    load_args:
      delimiter: "\t"
      usecols: [0, 1, 2]
      names: ['chr', 'start', 'end']
  filename_suffix: ".bed"

CTCF_ChIP_seq_bigWig:
  type: PartitionedDataSet
  path: data/01_raw/CTCF_ChIP_seq_bigWig
  dataset: predicting_the_formation_of_chromatin_loops_using_genomic_data.extras.datasets.path_dataset.PathDataSet
  filename_suffix: ".bigWig"

merged_HiC_loops_anotations:
  filepath: data/02_intermediate/merged_HiC_looplist.csv
  <<: *save_pandas_csv
  
merged_DNase_seq_peaks:
  filepath: data/02_intermediate/merged_DNase_seq_peaks.csv
  <<: *save_pandas_csv


overlaps_HiC_loops_DNase_seq_named:
