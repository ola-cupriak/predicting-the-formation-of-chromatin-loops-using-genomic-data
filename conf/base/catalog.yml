HiCCUPS_loops_anotations:
  type: PartitionedDataSet
  path: data/01_raw/HiCCUPS_looplist
  dataset: 
    type: pandas.CSVDataSet
    load_args:
      delimiter: "\t"
  filename_suffix: ".txt"


DNAse_seq_signals:
  type: PartitionedDataSet
  path: data/01_raw/DNase-seq
  dataset: 
    type: pandas.CSVDataSet
    load_args:
      delimiter: "\t"
      usecols: [0, 1, 2]
      names: ['chr', 'start', 'end']
  filename_suffix: ".bed"


CTCF_ChIP_seq_signals:
  type: PartitionedDataSet
  path: data/01_raw/CTCF_ChIP-seq
  dataset: 
    type: pandas.CSVDataSet
    load_args:
      delimiter: "\t"
      usecols: [0, 1, 2]
      names: ['chr', 'start', 'end']
  filename_suffix: ".narrowPeak"


concat_label_HiCCUPS_loops_anotations:
  type: PartitionedDataSet
  path: data/02_intermediate/HiCCUPS_looplist_preprocessed
  dataset: 
    type: pandas.CSVDataSet
    load_args:
      delimiter: "\t"
    save_args:
      sep: "\t"
  filename_suffix: ".txt"


combined_functional_genomics_data:
  type: PartitionedDataSet
  path: data/03_primary
  dataset: 
    type: pandas.CSVDataSet
    load_args:
      delimiter: "\t"
    save_args:
      sep: "\t"
  filename_suffix: ".txt"