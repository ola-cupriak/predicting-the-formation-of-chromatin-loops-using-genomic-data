  <<: *save_partitioned_pandas_csv

DNAse_seq_peaks:
  type: PartitionedDataSet
  path: data/01_raw/Homo_sapiens/DNase_seq_peaks
  dataset: 
    type: pandas.CSVDataSet
    load_args:
      delimiter: "\t"
      usecols: [0, 1, 2]
      names: ['chr', 'start', 'end']
      dtype: {'chr': 'string', 'start': 'int32', 'end': 'int32'}
  filename_suffix: ".bed"

