cells2names:
  type: yaml.YAMLDataSet
  filepath: data/01_raw/cells2names.yml


HiC_loops_annoatations:
  type: PartitionedDataSet
  path: data/01_raw/HiC_loops_annotations
  dataset: 
    type: pandas.CSVDataSet
    load_args:
      delimiter: "\t"
  filename_suffix: ".txt"


DNAse_seq_peaks:
  type: PartitionedDataSet
  path: data/01_raw/DNase_seq_peaks
  dataset: 
    type: pandas.CSVDataSet
    load_args:
      delimiter: "\t"
      usecols: [0, 1, 2]
      names: ['chr', 'start', 'end']
  filename_suffix: ".bed"


DNAse_seq_bigWig:
  type: PartitionedDataSet
